<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha's Family Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="font-sans text-gray-800">
    <div class="container mx-auto p-4">
        <header class="text-center py-8">
            <h1 class="text-5xl font-bold text-pink-600 animate-bounce">Neha's Family Tree ðŸŒ³</h1>
            <p class="text-xl mt-4 text-purple-700">A Beautiful Journey Through Your Family!</p>
        </header>

        <section class="my-12 flex justify-center">
            <div id="family-tree" class="relative w-64 h-80">
                <!-- Family Member Card -->
                <div id="member-card" class="member-card absolute w-64 h-80 bg-white rounded-lg shadow-lg transition-transform duration-500">
                    <img id="member-img" src="papa.jpg" alt="Family Member" class="w-48 h-48 rounded-full mx-auto mt-4 border-4 border-pink-300">
                    <p id="member-name" class="text-center mt-4 text-lg font-semibold text-gray-700">Papa</p>
                </div>
            </div>
        </section>

        <!-- Family Tree Display -->
        <section id="full-tree" class="my-12 hidden">
            <h2 class="text-3xl font-semibold text-center text-indigo-600 mb-8">Our Happy Family! ðŸ¥°</h2>
            <div class="flex flex-col items-center">
                <!-- Parents -->
                <div class="flex space-x-4 mb-8">
                    <div class="family-node bg-yellow-100 p-4 rounded-lg shadow-md">
                        <img src="papa.jpg" alt="Papa" class="w-24 h-24 rounded-full mx-auto">
                        <p class="text-center mt-2 font-bold">Papa- vasure</p>
                    </div>
                    <div class="family-node bg-yellow-100 p-4 rounded-lg shadow-md">
                        <img src="mummy.jpg" alt="Mummy" class="w-24 h-24 rounded-full mx-auto">
                        <p class="text-center mt-2 font-bold">Mummy</p>
                    </div>
                </div>
                <!-- Children -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="family-node bg-green-100 p-4 rounded-lg shadow-md">
                        <img src="elder-son.jpg" alt="Elder Son" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Elder Son</p>
                    </div>
                    <div class="family-node bg-green-100 p-4 rounded-lg shadow-md">
                        <img src="sons-wife.jpg" alt="Son's Wife" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Son's Wife</p>
                    </div>
                    <div class="family-node bg-green-100 p-4 rounded-lg shadow-md">
                        <img src="elder-daughter.jpg" alt="Elder Daughter" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Elder Daughter</p>
                    </div>
                    <div class="family-node bg-green-100 p-4 rounded-lg shadow-md">
                        <img src="daughters-husband.jpg" alt="Daughter's Husband" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Daughter's Husband</p>
                    </div>
                </div>
                <!-- Younger Daughters -->
                <div class="flex space-x-4 mt-8">
                    <div class="family-node bg-pink-100 p-4 rounded-lg shadow-md">
                        <img src="younger-daughter1.jpg" alt="Younger Daughter 1" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Younger Daughter 1</p>
                    </div>
                    <div class="family-node bg-pink-100 p-4 rounded-lg shadow-md">
                        <img src="younger-daughter2.jpg" alt="Younger Daughter 2" class="w-20 h-20 rounded-full mx-auto">
                        <p class="text-center mt-2">Younger Daughter 2</p>
                    </div>
                </div>
            </div>
            <p class="text-2xl text-center mt-8 text-purple-700 font-semibold">Happy Family Forever! ðŸ’–</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
